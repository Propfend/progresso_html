<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h4>Cadastro</h4>
        <div>
            <label for="Firstname">Primeiro Nome: </label>
            <input type="text" placeholder="ex: Matheus"></input>
        </div>
        <div>
            <label for="Secondname">Sobrenome: </label>
            <input type="text" placeholder="ex: Mattos">
        </div>
        <div>
            <label for="Email">Email: </label>
            <input type="email" placeholder="Ex: 123@gmail.com">
        </div>
        <div>
            <label for="">Celular: </label>
            <input type="tel" placeholder="(xx) xxxx-xxxx">
        </div>
        <div>
            <label for="">Senha: </label>
            <input type="password" placeholder="Ex: 123456789">
        </div>
        <div>
            <label for="">Confirmar Senha: </label>
            <input type="password" placeholder="123456789">
        </div>
        <div><button>Cadastrar</button></div>
    </div>
    
    
    <div>
        <h4>Gênero</h4>
        <div>
            <input type="checkbox">
            <label for="">Masculino</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="">Feminino</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="">Outro</label>
        </div>
        <div>
            <input type="checkbox" name="" id="" >
            <label for="">Prefiro Não Dizer</label>
        </div>
        <div><button>Continuar</button></div>
    </div>
</body>
</html>
