<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adições</title>
    <link rel="shortcut icon" href="https://i.ytimg.com/vi/08wE-oPPogQ/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==&rs=AOn4CLBRmTnFU96HVdXzVxW3ouyzmDdTJA" type="image/x-icon">
</head>
<body>

    <h1>Adições</h1>
    <h2>Marcações</h2>
    <p>eu amo <mark>buceta</mark></p>
    <p>eu amo <mark style="background-color: blue;">buceta preta</mark></p>
    <p>eu amo <del>bucetas riscadas</del></p>
    <p>eu amo <big><ins>bucetas sublinhadas</ins></big></p>
    <p>eu amo bucetas ao quadrado<sup>2</sup></p>
    <p>eu amo duas bucetas<sub>2</sub></p>
    <img src="bakas.jpg" alt="">
</body>
</html>
